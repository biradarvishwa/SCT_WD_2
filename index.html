<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Pro Stopwatch</title>
<link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@500&display=swap" rel="stylesheet">
<style>
    body {
        font-family: 'Orbitron', sans-serif;
        background: var(--bg);
        color: var(--text);
        text-align: center;
        margin: 0;
        padding: 0;
        --bg: linear-gradient(135deg, #1f1c2c, #928dab);
        --text: white;
        --btn-text: white;
    }
    .light {
        --bg: linear-gradient(135deg, #f0f0f0, #c0c0c0);
        --text: black;
        --btn-text: black;
    }
    img {
        width: 80%;
        max-width: 500px;
        margin-top: 20px;
        border-radius: 10px;
        box-shadow: 0 0 20px rgba(0,0,0,0.2);
    }
    #display {
        font-size: 3em;
        padding: 15px;
        margin: 20px 0;
        background: rgba(0,0,0,0.5);
        border-radius: 10px;
        display: inline-block;
        min-width: 220px;
        box-shadow: 0 0 15px rgba(255,255,255,0.3);
    }
    .running {
        box-shadow: 0 0 20px #00ff88;
        color: #00ff88;
    }
    button {
        padding: 12px 25px;
        margin: 8px;
        border: none;
        font-size: 1em;
        border-radius: 8px;
        cursor: pointer;
        transition: transform 0.2s, box-shadow 0.3s;
        color: var(--btn-text);
    }
    button:hover {
        transform: translateY(-3px);
        box-shadow: 0 5px 15px rgba(0,0,0,0.3);
    }
    #start { background-color: #28a745; }
    #pause { background-color: #ffc107; color: black; }
    #reset { background-color: #dc3545; }
    #lap { background-color: #007bff; }
    #theme { background-color: #6c757d; }
    ul {
        list-style: none;
        padding: 0;
        width: 220px;
        margin: auto;
    }
    ul li {
        background-color: rgba(255,255,255,0.1);
        margin: 5px auto;
        padding: 8px;
        border-radius: 5px;
    }
</style>
</head>
<body>

<img src="Screenshot 2025-08-11 183819.png" alt="Stopwatch Task Image">

<div id="display">00:00:00</div>

<div>
    <button id="start">Start</button>
    <button id="pause">Pause</button>
    <button id="reset">Reset</button>
    <button id="lap">Lap</button>
    <button id="theme">Toggle Theme</button>
</div>

<h2>Lap Times</h2>
<ul id="laps"></ul>

<audio id="beep" src="https://www.soundjay.com/button/beep-07.wav"></audio>

<script>
let timer;
let seconds = 0, minutes = 0, hours = 0;
let running = false;

const display = document.getElementById("display");
const laps = document.getElementById("laps");
const beep = document.getElementById("beep");

// Load laps from localStorage
window.onload = () => {
    const savedLaps = JSON.parse(localStorage.getItem("laps")) || [];
    savedLaps.forEach(time => addLap(time, false));
};

// Update display
function updateTime() {
    seconds++;
    if (seconds === 60) {
        seconds = 0;
        minutes++;
        if (minutes === 60) {
            minutes = 0;
            hours++;
        }
    }
    display.innerHTML = 
        (hours < 10 ? "0" : "") + hours + ":" +
        (minutes < 10 ? "0" : "") + minutes + ":" +
        (seconds < 10 ? "0" : "") + seconds;
}

document.getElementById("start").onclick = () => {
    if (!running) {
        running = true;
        display.classList.add("running");
        timer = setInterval(updateTime, 1000);
        beep.play();
    }
};

document.getElementById("pause").onclick = () => {
    running = false;
    display.classList.remove("running");
    clearInterval(timer);
    beep.play();
};

document.getElementById("reset").onclick = () => {
    running = false;
    display.classList.remove("running");
    clearInterval(timer);
    seconds = minutes = hours = 0;
    display.innerHTML = "00:00:00";
    laps.innerHTML = "";
    localStorage.removeItem("laps");
    beep.play();
};

document.getElementById("lap").onclick = () => {
    if (running) {
        const time = display.innerHTML;
        addLap(time, true);
        beep.play();
    }
};

function addLap(time, save) {
    const li = document.createElement("li");
    li.textContent = time;
    laps.appendChild(li);
    if (save) {
        let savedLaps = JSON.parse(localStorage.getItem("laps")) || [];
        savedLaps.push(time);
        localStorage.setItem("laps", JSON.stringify(savedLaps));
    }
}

document.getElementById("theme").onclick = () => {
    document.body.classList.toggle("light");
};
</script>

</body>
</html>
